<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
	<title>三列比例自适应布局 | Xurna Yang</title>
	<style type="text/css">
		body{
			height: 100%;
			margin: 0;
		}
		html{
			/*兼容firefox的div高度100%*/
			height: 100%;
		}
		.left{
			height: 100%;
			float: left;
			width: 25%;
 			_margin-right: -3px;
 			 background-color: yellow

		}
		.main{
			height: 100%;
			float: left;
			width: 30%;
 			_margin-right: -3px;
			background-color: green;
		}
		.right{
			height: 100%;
			float: left;
			width: 45%;
			_margin-right: -3px;
			background-color: blue;
		}
	</style>
	
</head>
<!-- 实现三列比例自适应： 三列都用float: left; -->
<body>
	<div class="left">left</div>
   	<div class="main"> main</div>
    <div class="right">right</div>
</body>
</html>
